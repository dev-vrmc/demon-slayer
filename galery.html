</head>

<body>
    <header class="header" id="header" data-aos="fade-down" data-aos-easing="linear" data-aos-duration="500">
        <nav class="nav_container">

            <img src="geral/img/logokny.png" alt="Logo KNY" class="img__logo">
          </a>
          <div class="nav__menu" id="nav-menu">
            <ul class="nav__list">
              <li class="nav__item">
                <a href="index.html" class="nav__link">Inicio</a>
              </li>
              <li class="nav__item">
                <a href="about.html" class="nav__link">Sobre</a>

              <li class="nav__item">

    <main class="main">
        <!-- Posters -->
        <section class="gallery-section poster" data-aos="fade-up" data-aos-easing="linear" data-aos-duration="1000">
            <h2 class="section-title title">Posters</h2>
            <div class="carousel" id="poster-carousel">
                <button class="carousel-btn prev" data-target="poster-carousel">&#10094;</button>
                <div class="carousel-track">
                    <img src="geral/img/poster.jpg" alt="Poster 1" />
                    <img src="geral/img/poster 2.png" alt="Poster 2" />
                    <img src="geral/img/poster 3.png" alt="Poster 3" />
                    <img src="geral/img/poster 4.png" alt="Poster 4" />
                </div>
                <button class="carousel-btn next" data-target="poster-carousel">&#10095;</button>
            </div>
        </section>

        <!-- Trailers -->
        <section class="gallery-section trailers" data-aos="fade-right" data-aos-easing="linear" data-aos-duration="1000"> 
            <h2 class="section-title title">Trailers</h2>
            <div class="carousel" id="trailer-carousel">
                <button class="carousel-btn prev" data-target="trailer-carousel">&#10094;</button>
                <div class="carousel-track">
                    <iframe
                        src="https://www.youtube.com/embed/x7uLutVRBfI?si=6rBP_gzvRkzyNr4u&rel=0" title="Trailer 1"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        allowfullscreen></iframe>

                    <iframe
                        src="https://www.youtube.com/embed/ALHG_CNt0TU?si=CEPE_lgfCvYPKD3c&rel=0" title="Trailer 2"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        allowfullscreen></iframe>

                    <iframe
                        src="https://www.youtube.com/embed/KN921po7cEE?si=ol1FRJrdmJh8QOLO&rel=0" title="Trailer 3"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        allowfullscreen></iframe>

                    <iframe
                        src="https://www.youtube.com/embed/CHAIe0hwYxk?si=qqUGQ6xvwIF0uivi&rel=0" title="Trailer 4"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        allowfullscreen></iframe>

                </div>
                <button class="carousel-btn next" data-target="trailer-carousel">&#10095;</button>
            </div>
        </section>

        <!-- Trilha Musical -->
        <section class="gallery-section soundtrack" data-aos="fade-left" data-aos-easing="linear" data-aos-duration="1000">
            <h2 class="section-title title">Tema Musical</h2>
            <div class="carousel" id="soundtrack-carousel">
                <div class="carousel-track">
                    <iframe src="https://www.youtube.com/embed/11iy5Hyl0fs?si=ckczU2VYbvK5nTeG"
                        frameborder="0" allowfullscreen>
                    </iframe>
                </div>
            </div>
        </section>
        </section>




    </main>

    <script>
        const musicBtn = document.getElementById('musicToggle');
        const bgMusic = document.getElementById('bgMusic');

        musicBtn.addEventListener('click', () => {
            if (bgMusic.paused) {
                bgMusic.play();
                musicBtn.innerHTML = '<i class="ri-music-2-fill"></i>';
            } else {
                bgMusic.pause();
                musicBtn.innerHTML = '<i class="ri-play-fill"></i>';
            }
        });
    </script>
